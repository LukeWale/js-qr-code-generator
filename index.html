<!doctype html>
<html lang="en">

<head>
    <title>JS QR Code Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <header>
        <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">


                        <a class="navbar-brand" href="#">QR Code Generator</a>
                        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse"
                            data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                            aria-label="Toggle navigation"></button>
                        <div class="collapse navbar-collapse" id="collapsibleNavId">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://developers.google.com/chart"
                                        target="_blank">Google Charts API</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://github.com/LukeWale" target="_blank">Github
                                        Profile</a>
                                </li>
                            </ul>

                        </div>
                    </div>

                </nav>
            </div>
        </div>
        </div>
    </header>



    <section id="main" class="py-5">
        <div class="container">
            <h1 class="py-5">JS QR Code Generator</h1>

            <div class="form-group">

                <label for="url-input">URL</label>
                <input id="url-input" type="text" class="form-control" name="url-input" placeholder="URL"
                    aria-label="URL">
            </div>

            <div class="form-group">
                <label for="image-size">Image Size</label>
                <select class="custom-select" name="image-size" id="image-size">
                    <option selected>Select one</option>
                    <option value="100x100">100x100</option>
                    <option value="200x200">200x200</option>
                    <option value="300x300">300x300</option>
                    <option value="400x400">400x400</option>
                    <option value="500x500">500x500</option>

                </select>
            </div>

            <button id="create-qr-code" type="button" class="btn btn-primary">Create QR Code</button>

            <div id="qr-code-wrapper">
                <img src="" alt="" id="qr-code">
            </div>


        </div>
    </section>

    <footer class="bg-dark py-5">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-4">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li class="list-group-item"><a href="https://developers.google.com/chart" target="_blank">Google
                                Charts API</a></li>
                        <li class="list-group-item "><a href="https://github.com/LukeWale" target="_blank">Github
                                Profile</a></li>
                    </ul>
                </div>
                <div class="col-12 col-lg-4"></div>
                <div class="col-12 col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-12 text-white text-center">
                    <p class="pt-5">&copy; LukeWale 2022</p>
                </div>
            </div>
        </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
